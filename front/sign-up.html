<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Eco Sense</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="assets/img/poluia/favicon.ico"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <style>
        body {
          background-color: #383E8A;
        }
        .card {
          background-color: #EDEEFC;
        }
        .btn-primary {
          background-color: #383E8A;
          border-color: #383E8A;
          color: #FFFFFF;
        }
        .btn-primary:hover {
          background-color: #2c3270;
          border-color: #2c3270;
        }
    </style>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/plugins.min.css" />
    <link rel="stylesheet" href="assets/css/poluia.css" />

  </head>
  <body style="background-color: #383E8A;">
    <div class="container vh-100 d-flex align-items-center">
        <div class="row w-100">
            <!-- Logo Section -->
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div>
                <img src="assets/img/poluia/logo.png" alt="Eco Sense Logo" class="img-fluid mb-4" />
                <h1 class="text-white">Eco Sense</h1>
                </div>
            </div>

            <!-- Sign-Up Form Section -->
            <div class="col-md-8">
                <div class="card card-round">
                <div class="card-body" style="background-color: #EDEEFC; color: #383E8A;">
                    <h2 class="fw-bold text-center mb-4">Cadastro</h2>
                    <form>
                    <div class="mb-3">
                        <input class="form-control" type="email" placeholder="Email corporativo" required />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Nome da empresa" required />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="Ramo da empresa" required />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" placeholder="CNPJ" required />
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" placeholder="Senha" required />
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #383E8A; color: #fff;">Cadastrar</button>
                    <p class="text-center mt-3">JÃ¡ tem uma conta? <a href="login.html">Entre</a></p>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
      
    
    <!--   Core JS Files   -->
    <script src="assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- PoluIA JS -->
    <script src="assets/js/poluia.min.js"></script>
  </body>
</html>
